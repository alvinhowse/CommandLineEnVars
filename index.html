<h1>CommandLineEnVars</h1>
<p>The easiest way to use files to change Windows environment variables.</p>
<h2>Features</h2>
<ul>
  <li>Using files to change environment variables</li>
  <li>Sets variables in the user scope</li>
</ul>
You can get the source code and release on <a href="https://github.com/alvinhowse/CommandLineEnVars">GitHub</a>
